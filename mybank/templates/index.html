{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

 <style>
        body {
            background-color: #4EBF9D;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
        }

        select, input[type="text"], input[type="tel"], input[type="email"], textarea, input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .checkbox-label {
            display: block;
            margin-bottom: 5px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
    function populateBranches() {
        var districtDropdown = document.getElementById("district");
        var branchDropdown = document.getElementById("branch");

        var selectedDistrict = districtDropdown.value;
        var branches = [];

        switch (selectedDistrict) {
            case "KANNUR":
                branches = ["Kannur", "Pallikkunnu"];
                break;
            case "KOZHIKODE":
                branches = ["Nadakkavu", "Westhill"];
                break;
            case "IDUKKI":
                branches = ["Thodupuzha", "Kattappana"];
                break;
            case "KOTTAYAM":
                branches = ["Pala", "Puthuppally"];
                break;
            case "THRISSUR":
                branches = ["Guruvayoor", "Kunnamkulam"];
                break;
            default:
                branches = [];
                break;
        }

        branchDropdown.innerHTML = "";

        for (var i = 0; i < branches.length; i++) {
            var option = document.createElement("option");
            option.value = branches[i];
            option.text = branches[i];
            branchDropdown.appendChild(option);
        }
    }
</script>
    <script>
    function showSubmissionMessage() {
        alert("Application accepted");
    }
</script>
               <script>
    function showSubmissionMessage() {
        var submissionMessage = document.getElementById("submission-message");
        submissionMessage.style.display = "block";
    }
</script>
</head>
<body>
<h1><center> APPLICATION FORM </center></h1>
<hr>

    <div class="container">
         <div class="row">
            <form  method="post" class="mb-3" onsubmit="showSubmissionMessage(); return false;">
                {% csrf_token %}
                 <div class="form-group">
                     <input type="text" class="form-control" name="name" placeholder="enter your name">
                 </div>
                <div class="form-group">
                <input type="text" name="age" class="form-contol" placeholder="enter your age">
                </div>
                  <div class="form-group">
                  <input type="text" name="gender" class="form-contol" placeholder="enter your gender">
                  </div>
                <div class="form-group">
        <input type="tel" name="phone" class="form-contol" placeholder="enter your phone number">
                </div>
                <div class="form-group">
        <input type="email" name="email" class="form-contol"placeholder="enter your mail id">
                </div>
                <div class="form-group">
                    <input type="text" name="address" class="form-contol"placeholder="enter your address" row="3">
                </div>
                <div class="form-group">
        <input type="date" name="dob" class="form-contol" placeholder="enter your dob">
                </div>

                  <label for="district">District:</label>
        <select id="district" name="district" onchange="populateBranches()">
            <option value="">Select District</option>
            <option value="KANNUR">KANNUR</option>
            <option value="KOZHIKODE">KOZHIKODE</option>
            <option value="IDUKKI">IDUKKI</option>
            <option value="KOTTAYAM">KOTTAYAM</option>
            <option value="THRISSUR">THRISSUR</option>
        </select>

        <br>

        <label for="branch">Branch:</label>
        <select id="branch" name="branch">
            <option value="">Select Branch</option>
        </select>

                 <label for="accountType">Account Type:</label>
        <select id="accountType" name="accountType">
            <option value="">Select Account Type</option>
            <option value="savings">Savings Account</option>
            <option value="current">Current Account</option>
            <option value="fixedDeposit">Fixed Deposit Account</option>
        </select>


                 <label>Materials Provided:</label><br>
        <input type="checkbox" id="debitCard" name="materials[]" value="debitCard">
        <label for="debitCard">Debit Card</label><br>

        <input type="checkbox" id="creditCard" name="materials[]" value="creditCard">
        <label for="creditCard">Credit Card</label><br>

        <input type="checkbox" id="chequeBook" name="materials[]" value="chequeBook">
        <label for="chequeBook">Cheque Book</label><br>

<button type="submit">Submit</button>
                            <div id="submission-message" class="alert alert-success" style="display: none;">
        Application accepted. Click <a href="/">here</a> to return to the home page.
    </div>
            </form>



</div>
</div>
</body>
</html>
